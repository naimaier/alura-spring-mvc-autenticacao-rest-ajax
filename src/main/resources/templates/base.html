<head th:fragment="head">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
<style>
	.logo-container {
		background-color: #47bcff;
		color: #fff;
	}
	.logo {
		font-family: 'Handlee', cursive;
		font-size: 2.5rem
	}
</style>
</head>

<div th:fragment="logo" class="mb-3">
	<div class="logo-container p-3 d-flex justify-content-between">
		<span class="logo">mudi</span>
		<span class="mt-3">
			<a class="text-light" sec:authorize="!isAuthenticated()" href="/login">login</a>
			<a onclick="document.querySelector('#form-logout').submit()" class="text-light" sec:authorize="isAuthenticated()" href="#">logout</a>
			<form id="form-logout" th:action="@{/logout}" method="POST"></form>
		</span>
	</div>
	<div sec:authorize="isAuthenticated()">
		<div class="col">
			<nav class="nav">
				<a class="nav-link" th:href="@{/home}">Home</a>
				<a class="nav-link" th:href="@{/usuario/pedido}">Meus Pedidos</a>
				<a class="nav-link" th:href="@{/oferta}">Fa√ßa sua Oferta</a>
			</nav>
		</div>
	</div>
</div>

<div th:fragment="titulo(valor)" class="p-4 bg-secondary rounded-3">
	<h1 class="display-4 text-light" th:text="${valor}"></h1>
</div>
